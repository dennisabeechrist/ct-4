<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CTF Maze</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
body {
  background: #050d13; color: #00ff99; font-family: 'Share Tech Mono', monospace;
  margin: 0; min-height: 100vh;
  display: flex; flex-direction: column; align-items: center;
}
h1 {
  margin: 1.1rem 0 .45rem 0; font-size: 2.15rem; text-shadow: 0 0 13px #00ff9988;
}
#message {
  font-size: 1.13em; margin: .7em 0; min-height: 1.25em; color: #41fa94; text-align: center;
}
#maze {
  margin: .36em 0 1.2em 0; display: grid;
  grid-template-columns: repeat(32, 18px); grid-template-rows: repeat(32, 18px);
  gap: 1.5px; background: #011219; border-radius: 1.1em;
  box-shadow: 0 0 18px #00ff9977, 0 0 7px #00ff9957 inset;
  outline: 1.18px solid #00ff9939; user-select: none; max-width: 99vw; overflow: auto;
}
.tile {
  width: 18px; height: 18px; border-radius: 4px; background: #15282d;
  display: flex; align-items: center; justify-content: center;
  font-size: 1em; font-family: inherit; position: relative;
  transition: background .14s;
}
.tile.wall { background: #243035; }
.tile.player { background: #0ef5ce; color: #071917; box-shadow: 0 0 7px #29fff7aa; z-index: 2; }
.tile.flag { background: #91e5d7; color: #294357; font-weight: 700; box-shadow: 0 0 7px #a6ffe7cc;}
button { margin: .14em .12em; font-size: .98em; background: #003211; border: 1.2px solid #00faa7;
  color: #fff; border-radius: 5px; min-width: 2.1em; padding: .11em .5em; font-family: inherit;}
@media (max-width: 950px) {
  #maze { grid-template-columns: repeat(32, minmax(7px,1fr)); }
  .tile { width: 10px; height: 10px; font-size: .8em;}
}
</style>
</head>
<body>
<h1>CTF Maze</h1>
<div id="message"></div>
<div style="font-size:1em;max-width:850px;line-height:1.22;text-align:center;color:#95ffd7">
  Move with <b>Arrows</b>, <b>WASD</b>, or diagonals (<b>Q/E/Z/C</b>).<br>
  Collect all the <span style="font-size:1.05em;">ðŸš© flags</span>â€”no hints or history!<br>
  <b>R = Reset</b>
</div>
<div id="maze" tabindex="0" aria-label="CTF Maze grid"></div>
<div>
  <button onclick="resetMaze()">Reset (R)</button>
</div>
<script>
const SIZE = 32, WALL = "#", PATH = ".", NUMFLAGS = 7;
const mazeDiv = document.getElementById("maze"), messageEl = document.getElementById("message");
let grid, player, flags = [], win = false;

const EMOJIS = { player: "ðŸ¤–", flag: "ðŸš©" };
const directions = [
  [0,-1], [0,1], [-1,0], [1,0],     // up, down, left, right
  [-1,-1], [1,-1], [-1,1], [1,1]    // diagonals: q,e,z,c
];
const dirKeys = {
  "ArrowUp": [0,-1],   "w": [0,-1],  "W": [0,-1],
  "ArrowDown": [0,1],  "s": [0,1],   "S": [0,1],
  "ArrowLeft": [-1,0], "a": [-1,0],  "A": [-1,0],
  "ArrowRight": [1,0], "d": [1,0],   "D": [1,0],
  "q": [-1,-1], "Q": [-1,-1],
  "e": [1,-1],  "E": [1,-1],
  "z": [-1,1],  "Z": [-1,1],
  "c": [1,1],   "C": [1,1]
};

function rng(n){return Math.floor(Math.random()*n);}
function shuffle(a){for(let i=a.length-1;i>0;i--) {let j=rng(i+1);[a[i],a[j]]=[a[j],a[i]];}}
function resetMaze(){
  win=false; grid = Array.from({length: SIZE}, ()=>Array(SIZE).fill(WALL));
  // Maze gen (DFS), always solvable, loads of dead-ends
  let st=[[0,0]]; grid[0][0]=PATH;
  while(st.length){
    let [x,y]=st[st.length-1], dirs=[];
    for(let [dx,dy] of [[0,2],[2,0],[-2,0],[0,-2]]) {
      let nx = x+dx, ny = y+dy;
      if(nx>=0&&ny>=0&&nx<SIZE&&ny<SIZE&&grid[ny][nx]===WALL) dirs.push([nx,ny]);
    }
    if(dirs.length){
      let [nx,ny]=dirs[rng(dirs.length)];
      grid[(ny+y)/2][(nx+x)/2]=PATH; grid[ny][nx]=PATH; st.push([nx,ny]);
    } else st.pop();
  }
  // Place player, flags
  player={x:0, y:0}; flags=[];
  let empties = [];
  for(let y=0;y<SIZE;y++)for(let x=0;x<SIZE;x++)
    if(grid[y][x]==PATH&&(x!=0||y!=0)) empties.push([x,y]);
  shuffle(empties);
  for(let i=0;i<NUMFLAGS;i++) flags.push(empties.pop());
  draw(); message("Maze loaded. Good luck!");
}
function tt(x,y){
  if(x===player.x&&y===player.y) return "player";
  for(let [fx,fy] of flags) if(x==fx&&y==fy) return "flag";
  return grid[y][x]==WALL?"wall":"";
}
function emojiTile(type){return EMOJIS[type]||"";}
function canEnter(nx,ny){
  if(nx<0||ny<0||nx>=SIZE||ny>=SIZE) return false;
  if(grid[ny][nx]==WALL) return false;
  return true;
}
function movePlayer(dx,dy){
  if(win) return;
  let nx = player.x+dx, ny = player.y+dy;
  if(!canEnter(nx,ny)) return;
  player={x:nx,y:ny};
  for(let i=0;i<flags.length;i++){
    if(nx==flags[i][0]&&ny==flags[i][1]){
      flags.splice(i,1);
      break;
    }
  }
  draw();
  if(flags.length==0){
    win=true;
    document.querySelectorAll(".tile.player").forEach(d=>{
      d.innerHTML = `<span style="font-size:1.14em;z-index:2;position:relative;">ðŸ¤–</span>`;
    });
    message(`<b>ðŸš© All flags collected!</b><br><span style='color:#fff;background:#176;padding:2px 7px;border-radius:5px;'>flag{maze_full_flag_sweep}</span>`);
    setTimeout(()=>{if(confirm("Play again?"))resetMaze();},1500);
    return;
  }
  message(`Keep looking for those flags!`);
}
function draw() {
  mazeDiv.innerHTML = "";
  for(let y=0;y<SIZE;y++)for(let x=0;x<SIZE;x++){
    let td=tt(x,y),d=document.createElement("div");
    d.className="tile "+td; d.tabIndex=-1;
    d.innerHTML=emojiTile(td);
    mazeDiv.appendChild(d);
  }
}
function message(txt){messageEl.innerHTML=txt;}
function focusMaze(){mazeDiv.focus();}
window.addEventListener("keydown",e=>{
  if(["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"].includes(e.key)) { e.preventDefault(); focusMaze(); }
  let k = e.key;
  if(dirKeys[k]) movePlayer(...dirKeys[k]);
  if(k==="r"||k==="R")resetMaze();
});
mazeDiv.addEventListener("click",focusMaze);
window.onload = () => { focusMaze(); resetMaze(); }
</script>
</body>
</html>
