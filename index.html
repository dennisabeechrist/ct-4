<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Codebreaker Grid</title>
  <style>
    body {
      background-color: #0f0f0f;
      font-family: 'Courier New', monospace;
      color: #00ffcc;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      color: #00ffcc;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(5, 80px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 30px;
    }
    .tile {
      width: 80px;
      height: 80px;
      background-color: #1f1f1f;
      border: 2px solid #00ffcc;
      color: transparent;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .tile.correct {
      background-color: #004d4d;
    }
    .tile.wrong {
      background-color: #ff0033;
    }
    .tile.done {
      background-color: #00cc66;
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
    }
    #flag {
      margin-top: 20px;
      font-size: 20px;
      color: #00ffcc;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Codebreaker Grid</h1>
  <p>Click the correct tiles in order to unlock the code.</p>
  <div id="grid"></div>
  <div id="status">Start breaking the code!</div>
  <div id="flag">ðŸŽ‰ Flag: <strong>flag{tile_grid_master}</strong></div>

  <script>
    const gridSize = 5;
    const totalTiles = gridSize * gridSize;
    const grid = document.getElementById('grid');
    const status = document.getElementById('status');
    const flag = document.getElementById('flag');

    // Generate a random shuffled order of tile indices
    const order = shuffle([...Array(totalTiles).keys()]);
    let currentIndex = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function handleClick(e) {
      const index = parseInt(e.target.dataset.index);
      if (index === order[currentIndex]) {
        e.target.classList.add('correct');
        e.target.classList.remove('wrong');
        e.target.classList.add('done');
        e.target.removeEventListener('click', handleClick);
        currentIndex++;
        status.textContent = `Correct! ${totalTiles - currentIndex} steps remaining.`;
        if (currentIndex === totalTiles) {
          status.textContent = "You've cracked the code!";
          flag.style.display = 'block';
        }
      } else {
        e.target.classList.add('wrong');
        setTimeout(() => {
          e.target.classList.remove('wrong');
        }, 300);
        status.textContent = 'Wrong tile! Try again... Pattern reset. Start again!';

        // Reset progress and UI
        currentIndex = 0;
        flag.style.display = 'none';
        status.textContent += ' Pattern reset. Start again!';

        // Clear all tile states and re-enable clicks
        const tiles = document.querySelectorAll('.tile');
        tiles.forEach(tile => {
          tile.classList.remove('correct', 'done', 'wrong');
          tile.addEventListener('click', handleClick);
        });
      }
    }

    // Initialize the grid tiles with event listeners
    for (let i = 0; i < totalTiles; i++) {
      const tile = document.createElement('div');
      tile.classList.add('tile');
      tile.dataset.index = i;
      tile.addEventListener('click', handleClick);
      grid.appendChild(tile);
    }
  </script>
</body>
</html>
